<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable And Dynamic Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="resumeForm">
    <b><u><i><h1>RESUME FORM</h1></b></u></i><hr />    
    <i><b><u><h2>Personal Information</h2></u></b></i>
        <label for="name">Name: </label>
        <input type="text" id="name" name="name"required><br><br>
        
        <label for="email">Email: </label>
        <input type="text" id="email" name="email"required><br><br>
        
        <label for="phone">Phone: </label>
        <input type="number" id="phone" name="phone"required><br><br>
        
    <i><b><u><h2>Education</h2></u></b></i>
        <label for="education">Education: </label>
        <input type="text" id="education" name="education"required><br><br>
            
    <i><b><u><h2>Work Experience</h2></u></b></i>
        <label for="work Experience">Work Experience: </label>
        <input type="text" id="workExperience" name="workExperience"required><br><br>
        
    <i><b><u><h2>Skills</h2></u></b></i>
        <label for="skills">Skills: </label>
        <input type="text" id="skills" name="skills"required><br><br>
        
    <i><b><u><h2>Anything Else Would You Like To Say</h2></u></b></i>
        <label for="others">Anything Else: </label>
        <input type="text" id="others" name="others"required><br><br>

        <button type="submit">Generate Resume</button>
    </form>
        <div id="resumeOutput"></div>
        <script src="index.js"></script>
</body>
</html>
